<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbarLogo">
          <a href="top.html">tic-tac-toe</a>
        </div>
        <ul class="navbarLinks">
          <li><a href="top.html">Home</a></li>
          <!-- <li><a href="#">操作説明</a></li>
          <li><a href="#">ルール</a></li> -->
        </ul>
        <button id="darkMode" class="btn">DarkMode</button>
        <div class="menuBtn">
          <i class="bx bx-menu"></i>
        </div>
      </div>
      <div class="dropdownMenu">
        <li><a href="top.html">Home</a></li>
        <!-- <li><a href="#">操作説明</a></li>
        <li><a href="#">ルール</a></li> -->
        <li><button id="darkModeDropdown" class="btn">DarkMode</button></li>
      </div>
    </header>
    <table id="game-board" class="inactive fadeIn">
      <tr>
        <td id="cell-0-0" class="fadeIn symbol"></td>
        <td id="cell-0-1" class="fadeIn symbol"></td>
        <td id="cell-0-2" class="fadeIn symbol"></td>
      </tr>
      <tr>
        <td id="cell-1-0" class="fadeIn symbol"></td>
        <td id="cell-1-1" class="fadeIn symbol"></td>
        <td id="cell-1-2" class="fadeIn symbol"></td>
      </tr>
      <tr>
        <td id="cell-2-0" class="fadeIn symbol"></td>
        <td id="cell-2-1" class="fadeIn symbol"></td>
        <td id="cell-2-2" class="fadeIn symbol"></td>
      </tr>
    </table>
    <div class="btn">
      <button id="start-tictactoe">Start</button>
    </div>
    <div class="end">
      <button id="reset-tictactoe" class="inactive">Reset</button>
      <button id="quit-tictactoe" class="inactive">Quit</button>
      <button id="toggle-BGM" class="inactive" type="button">効果音OFF</button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content aniamtion slidein">
        <p id="modal-result"></p>
        <button id="restart-tictactoe">Restart</button>
      </div>
    </div>
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="./js/darkmode.js" defer></script>
    <script type="module" src="./js/header.js" defer></script>
  </body>
  <footer>
    <p>© 2023-12 Recursion team development</p>
  </footer>
</html>
