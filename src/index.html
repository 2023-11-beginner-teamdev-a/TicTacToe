<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <table id="game-board" class="inactive">
      <tr>
        <td id="cell-0-0"></td>
        <td id="cell-0-1"></td>
        <td id="cell-0-2"></td>
      </tr>
      <tr>
        <td id="cell-1-0"></td>
        <td id="cell-1-1"></td>
        <td id="cell-1-2"></td>
      </tr>
      <tr>
        <td id="cell-2-0"></td>
        <td id="cell-2-1"></td>
        <td id="cell-2-2"></td>
      </tr>
    </table>
    <button id="start-tictactoe">Start</button>
    <button id="reset-tictactoe" class="inactive">Reset</button>

    <script type="module" src="js/index.js" defer></script>
  </body>
</html>
